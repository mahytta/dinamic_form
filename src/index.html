<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Personas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
  <style>
    .card {
      max-width: 250px;
    }
  </style>
</head>

<body class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Primer Usuario</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" name="userName" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="userEmails" placeholder="Correo">
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" name="userNumber" placeholder="Edad">
        </div>
        <button type="button" class="btn btn-primary">Añadir nuevo</button>
      </form>
    </div>

    <div id="users"></div>


</body>

</html>
